spring:
  application:
    name: greengram
  datasource:
    url: jdbc:log4jdbc:mariadb://localhost/greengram
    username: root
    password: green502
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
  jackson:
    default-property-inclusion: non_null # 응답json 에서 null속성 확인
  jpa:
    database: mysql
    defer-datasource-initialization: true #JPA 테이블 생성 이후 data.sql
    hibernate:
        #      ddl-auto: update #수정된 entity가 파악되면 테이블이 수정된다.
      ddl-auto: update #create는 프로젝트 실행시 항상 drop 후 create한다.
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        format_sql: true #쿼리문 로그 찍어줄 때 보기편하게 포맷팅
        order_updates: true
        show_sql: true

  servlet:
      multipart:
        max-file-size: 15MB
  sql:
    init:
      mode: always
