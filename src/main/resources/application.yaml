spring:
  application:
    name: greengram
  datasource:
    url: jdbc:log4jdbc:mariadb://localhost/greengram2
    username: root
    password: green502
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
  jackson:
    default-property-inclusion: non_null # 응답json 에서 null속성 확인
  jpa:
    database: mysql
    defer-datasource-initialization: true #JPA 테이블 생성 이후 data.sql
    hibernate:
        #      ddl-auto: update #수정된 entity가 파악되면 테이블이 수정된다.
